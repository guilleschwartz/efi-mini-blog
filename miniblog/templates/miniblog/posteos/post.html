{% extends 'miniblog/base.html' %}

{% block content %}
<div class="post">
    <h1>{{ post.titulo }}</h1>
    <p>{{ post.contenido }}</p>
</div>
<div class="botones">
    <a href="{% url 'editar_post' post.id %}">Editar</a>
    <a href="{% url 'eliminar_post' post.id %}">Eliminar</a>
</div>
<div class="botones">
    <a href="{% url 'lista_post' %}">Volver a la lista de posteos</a>
</div>
{% endblock %}
