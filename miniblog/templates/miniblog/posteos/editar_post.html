{% extends 'miniblog/base.html' %}

{% block content %}
<div class="editar">
    <h2>Editar post</h2>
    <form method="post" action="{% url 'editar_post' post.id %}">
        {% csrf_token %}
        <label for="titulo">TÃ­tulo:</label>
        <input type="text" name="titulo" value="{{ post.titulo }}" required>
        <label for="contenido">Contenido:</label>
        <textarea name="contenido" required>{{ post.contenido }}</textarea>
        <div class="botones">
            <button type="submit">Guardar cambios</button>
        </div>
    </form>
</div>
<div class="botones">
    <a href="{% url 'post' post.id %}">Volver al post</a>
</div>
{% endblock %}
